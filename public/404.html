<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redireccionando</title>
    <base href="/"> 
    <script>
        // CRUCIAL: Este script asegura que la URL limpia (/joinTeam) se convierta
        // en una URL de Hash (#/joinTeam) para que React Router la procese correctamente.
        var path = window.location.pathname;
        var newPath = path.startsWith('/') ? path : '/' + path;

        // Redirige al index.html forzando al navegador a intentar cargar la ruta principal
        if (newPath !== '/') {
            // Ejemplo: /joinTeam se convierte en /#/joinTeam
            window.location.replace('/#' + newPath);
        } else {
            // Si ya estamos en la raíz (y hubo un 404), recargamos la raíz.
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redireccionando...</p>
</body>
</html>
